name: Build & Release Firmware

on:
    push:
        tags:
            - "v*" # Trigger on git tag like v0.1.0

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install PlatformIO
              run: pip install platformio

            - name: Install esptool
              run: pip install esptool

            - name: Build firmware
              run: ./build-release.sh

            - name: Get version
              id: version
              run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

            - name: Get firmware filename
              id: firmware
              run: |
                FIRMWARE=$(ls releases/esp8266-spotify-v*.bin | head -1)
                echo "PATH=$FIRMWARE" >> $GITHUB_OUTPUT
                echo "NAME=$(basename $FIRMWARE)" >> $GITHUB_OUTPUT

            - name: Create GitHub Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GH_REPO: ${{ github.repository }}
              run: |
                gh release create ${{ github.ref_name }} \
                  --title "Release ${{ steps.version.outputs.VERSION }}" \
                  --notes "## Firmware Version ${{ steps.version.outputs.VERSION }}

                ### Flash Instructions
                \`\`\`bash
                esptool.py -p /dev/cu.usbserial-XXXX write_flash 0x0 ${{ steps.firmware.outputs.NAME }}
                \`\`\`" \
                  "${{ steps.firmware.outputs.PATH }}"
