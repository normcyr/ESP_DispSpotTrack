name: Build & Release Firmware

on:
    push:
        tags:
            - "v*" # Trigger on git tag like v0.1.0

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install PlatformIO
              run: pip install platformio

            - name: Install esptool
              run: pip install esptool

            - name: Build firmware
              run: ./build-release.sh

            - name: Get version
              id: version
              run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

            - name: Get firmware filename
              id: firmware
              run: |
                  FIRMWARE=$(ls releases/esp8266-spotify-v*.bin | head -1)
                  echo "PATH=$FIRMWARE" >> $GITHUB_OUTPUT
                  echo "NAME=$(basename $FIRMWARE)" >> $GITHUB_OUTPUT

            - name: Create GitHub Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GH_REPO: ${{ github.repository }}
              run: |
                  gh release create ${{ github.ref_name }} \
                    --title "Release ${{ steps.version.outputs.VERSION }}" \
                    --notes "## ESP Spotify Track Display - Firmware ${{ steps.version.outputs.VERSION }}

                  This release contains the compiled firmware binary for the ESP8266 Wemos D1 Mini MAX7219 LED matrix display.

                  ### Features
                  - Displays Spotify track information on 32Ã—8 LED matrix
                  - MQTT integration with Home Assistant
                  - Web-based configuration interface
                  - WiFi AP+STA dual mode for always-available access
                  - Adjustable brightness and scroll speed
                  - Persistent EEPROM storage

                  ### Flash Instructions

                  **Prerequisites:**
                  - esptool.py installed: \`pip install esptool\`
                  - Device connected via USB

                  **macOS/Linux:**
                  \`\`\`bash
                  esptool.py -p /dev/cu.usbserial-XXXX write_flash 0x0 ${{ steps.firmware.outputs.NAME }}
                  \`\`\`

                  **Windows:**
                  \`\`\`bash
                  esptool.py -p COM3 write_flash 0x0 ${{ steps.firmware.outputs.NAME }}
                  \`\`\`

                  Replace \`/dev/cu.usbserial-XXXX\` (macOS/Linux) or \`COM3\` (Windows) with your actual serial port.

                  ### Post-Flash Setup
                  1. Device will boot with WiFi AP named \`ESP-Spotify-Config\`
                  2. Connect to the AP and navigate to \`http://192.168.4.1\`
                  3. Configure WiFi credentials and MQTT broker details
                  4. Save settings (device will reboot)
                  5. Display shows 'READY' when connected, 'FAILED' if MQTT unavailable

                  ### Documentation
                  For complete setup and configuration details, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md)" \
                    "${{ steps.firmware.outputs.PATH }}"
